<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h2>動画IDを入力して動画を視聴(embed再生)</h2>
    <input type="text" id="videoIdInput" placeholder="動画IDを入力(https://www.youtube.com/watch?v=xxx)">
    <button onclick="loadVideo()">読み込む</button>
    
    <div id="playerContainer" style="margin-top: 20px; margin-left: 0;">
      <iframe
        id="youtubePlayer"
        src=""
        width="960"
        height="540"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
        </iframe>
    </div>
    <script>
      function loadVideo() {
        const videoId = document.getElementById("videoIdInput").value.trim();
        if (videoId) {
          const iframe = document.getElementById("youtubePlayer");
          iframe.src = `https://www.youtube.com/embed/${videoId}`;
        } else {
          alert("動画IDを入力してください。");
        }
      }
    </script>
  </body>
</html>
